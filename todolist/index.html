<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Applet 6 - Todo List</title>
    <style>
        body {
            background-color: #e3f2fd;
        }

        .container-fluid {
            max-width: 50%;
            margin-top: 2rem;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group-append {
            display: flex;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        #todoList .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            background-color: #8db8e4;
        }

        .btn-action {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <div class="input-group-append">
                <button class="btn btn-primary" id="addButton">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>
    <script src="todolist.js"></script>
</body>

</html>
